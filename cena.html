<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    Ile metr√≥w powierzchni musisz chcesz pomalowac:
    <input type="number" id="wielkosc_powierzchni" /><br><br>


    <button onclick="obliczIlePuszek()">Oblicz</button><br><br>


    <div id="wynik"></div>
    <script>
        function obliczIlePuszek() {
            var wielkoscPowierzchni = parseInt(document.getElementById('wielkosc_powierzchni').value);
            var wynik = document.getElementById('wynik');

            var ilePuszek = Math.ceil(wielkoscPowierzchni / 4);

            wynik.innerHTML = "Liczba jednolitych puszek  farby potrzebnych do pomalowania wynosi: " + ilePuszek;
        }
    </script>
</body>

</html>
